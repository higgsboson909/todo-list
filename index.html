<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Do It | The Odin Project</title>
</head>
<body>
    <div class="todo-list">
        <div class="navbar">
            <!-- add a hamburger like sth -->
            <h1 class="title">Do It</h1>
        </div>

        <div class="main-body">
            <div class="sidebar">
                <div class="default">
                    <div class="today">
                        Today
                    </div>
                    <div class="upcomming">
                        Upcomming
                    </div>
                    <div class="add-item">
                        icon
                    </div>
                </div>

                <ul class="projects">
                    <h2 class="project">Projects</h2>
                    <li>Ai</li>
                </ul>
            </div>

            <div class="container">
                <div class="content">
                    <h2 class="main-heading">
                        Today
                    </h2>
                    
                    <select name="list-priority" id="list-priority">
                        <option value="l1">Default</option>
                        <option value="l2">Date</option>
                        <option value="l3">Priority</option>
                    </select>

                </div>

                <div class="todo-items">
                    <ul class="items-list">
                        <li class="item">
                            <input type="checkbox" name="list">
                            <div class="item-detail">
                                <div class="title-line">
                                    <div class="item-title">Ai</div>
                                    <div class="edit-delete">
                                        edit & delete
                                    </div>
                                </div>
                                <div class="description">desc</div>
                                <div class="date">12/23/20023</div>
                            </div>
                        </li>
                        <hr>
                        <li class="item">
                            <input type="checkbox" name="list">
                            <div class="item-detail">
                                 <div class="title-line">
                                    <div class="item-title">Ai</div>
                                    <div class="edit-delete">
                                        edit & delete
                                    </div>
                                </div>

                                <div class="description">desc</div>
                                <div class="date">12/23/20023</div>
                            </div>
                        </li>
                        <hr>
                        <div class="edit">
                            <div class="edit-detail">
                                <input type="text" name="title" placeholder="Title">
                                <input type="text" name="description" placeholder="Description">
                                <div class="date-priority">
                                    <input type="date" name="date" value="dd / mm / yyyy" id="date"> 
                                    <select name="task-priority" id="priority">
                                        <option value="">Priority</option>
                                        <option value="p1">priority 1</option>
                                        <option value="p2">priority 2</option>
                                        <option value="p3">priority 3</option>
                                        <option value="p4">priority 4</option>
                                    </select>
                                </div>
                        </div>
                            <div class="save-line">
                                <button class="save">Save Task</button>
                                <button class="cancel">Cancel</button>
                            </div>
                       <hr>




                    </ul>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
